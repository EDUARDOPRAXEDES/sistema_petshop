<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #imagem-preview {
      max-width: 100%;
      border-radius: 8px;
      border: 2px solid #ddd;
    }
    .imagem-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      border-left: 2px solid #ddd;
      padding-left: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container content mt-5">
    <h2 class="text-center mb-4">Cadastro de Cliente</h2>
    <div class="row">
      <!-- Formulário de Cadastro -->
      <div class="col-md-6 form-container">
        <form action="/clientes" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome do Cliente</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do cliente" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Email do cliente" required>
          </div>
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone do cliente" required>
          </div>
          <div class="mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereço do cliente" required>
          </div>
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="long" class="form-control" id="cpf" name="cpf" placeholder="CPF do cliente" required>
          

          <br><button type="submit" class="btn btn-primary">Cadastrar</button> 
          <a th:href="@{'/#'}" class="btn btn-primary">Início</a></br>
        </form>
      
    </div>
  </div>

  <script>
    function mostrarImagem(event) {
      const imagem = document.getElementById('imagem-preview');
      const arquivo = event.target.files[0];
      if (arquivo) {
        const leitor = new FileReader();
        leitor.onload = function(e) {
          imagem.src = e.target.result;
          imagem.style.display = 'block';
        };
        leitor.readAsDataURL(arquivo);
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
