<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Vendedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/petshop.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>        
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
    <div class="content">
        <div th:replace="fragmentos/cabecalho :: cabecalho"></div>
        </div>
<div class="container content mt-5">
    <h2>Lista de Vendedores</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>CPF</th>
                <th>Telefone</th>
                
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="vendedores : ${vendedores}">
                <td th:text="${vendedores.nome}"></td>
                <td th:text="${vendedores.cpf}"></td>
                <td th:text="${vendedores.idade}"></td>
                <td th:text="${vendedores.telefone}"></td>
        
                <td class="text-center">
                    <div class="d-inline-flex">
                        <a th:href="@{'/vendedores/editar/' + ${vendedores.id}}" class="btn btn-warning btn-sm me-2">Editar</a>
                        <a th:href="@{'/vendedores/deletar/' + ${vendedores.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Deseja realmente excluir este vendedor?');">Excluir</a>
                    </div>
                <td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{'/vendedores/cadastro'}" class="btn btn-primary">Novos vendedores</a>
    <a th:href="@{'/#'}" class="btn btn-primary">In√≠cio</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div class="content">
    <div th:replace="fragmentos/rodape :: rodape"></div>
</div> 
</body>
</html>
