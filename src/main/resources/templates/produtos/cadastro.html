<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #imagem-preview {
      max-width: 100%;
      border-radius: 8px;
      border: 2px solid #ddd;
    }
    .imagem-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      border-left: 2px solid #ddd;
      padding-left: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
    <div class="container content mt-5">
        <h2>Cadastro de Produto</h2>
        <form th:action="@{/produtos}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nome do Produto</label>
            <input type="text" class="form-control" name="nome" required>
        </div>
        <div class="mb-3">
          <select class="form-select" id="categoria.id" name="categoriaId" required>
            <option value=>Selecione a Categoria</option>
            <th:block th:each="categoria : ${categorias}">
                <option th:value="${categoria.id}" th:text="${categoria.nome}"></option>
            </th:block>
        </select>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Preço</label>
            <input type="number" class="form-control" name="preco" step="0.01" required>
        </div>
        <input type="file" class="form-control" id="foto" name="foto" accept="image/*" onchange="mostrarImagem(event)">
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a th:href="@{'/#'}" class="btn btn-primary">Início</a>
        </div>
    </form>
</div>
</body>
</html>
