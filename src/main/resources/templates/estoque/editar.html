<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Estoque</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #imagem-preview {
      max-width: 100%;
      border-radius: 8px;
      border: 2px solid #ddd;
    }
    .imagem-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      border-left: 2px solid #ddd;
      padding-left: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
    <div class="container content mt-5">
    <h2>Editar Estoque</h2>
    <form th:action="@{'/estoque/editar/' + ${estoque.id}}"  method="post">
        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade</label>
            <input type="number" th:value="${estoque.quantidade}" class="form-control" id="name" name="quantidade" required>
        </div>
        <div class="mb-3">
            <label for="data_entrada" class="form-label">Data de Entrada</label>
            <input type="date" th:value="${estoque.data_entrada}" class="form-control" id="data_entrada" name="data_entrada" required>
        </div>
        <div class="mb-3">
            <label for="nota_de_entrada" class="form-label">Nota de Entrada</label>
            <input type="number" th:value="${estoque.nota_de_entrada}" class="form-control" id="nota_de_entrada" name="nota_de_entrada" required>
        </div>
        <div class="mb-3">
            <label for="valor_de_entrada" class="form-label">Valor de entrada</label>
            <input type="number" th:value="${estoque.valor_de_entrada}" class="form-control" id="valor_de_entrada" name="valor_de_entrada" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button> <a th:href="@{'/#'}" class="btn btn-primary">In√≠cio</a>
    </form>
</div>
</body>
</html>
