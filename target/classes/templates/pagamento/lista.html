<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Pagamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/petshop.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
    <div class="content">
        <div th:replace="fragmentos/cabecalho :: cabecalho"></div>
        </div>
    <div class="container content mt-5">
    <h2>Lista de Pagamentos</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Valor Pago</th>                    
            </tr>
            </thead>
            <tbody>
                <tr th:each="pagamento : ${pagamento}">
                    
                    <!--<td th:text="${produto.preco}"></td>-->
                    <td class="text-center">
                        <div class="d-inline-flex">
                            <a th:href="@{'/pagamento/editar/' + ${pagamento.id}}" class="btn btn-warning btn-sm me-2">Editar</a>
                            <a th:href="@{'/pagamento/deletar/' + ${pagamento.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Deseja realmente excluir este Pagamento?');">Excluir</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/pagamento/cadastro" class="btn btn-primary">Novo Pagamento</a>
        <a th:href="@{'/#'}" class="btn btn-primary">In√≠cio</a>
    </div>
    <div class="content">
        <div th:replace="fragmentos/rodape :: rodape"></div>
    </div> 
</body>
</html>
