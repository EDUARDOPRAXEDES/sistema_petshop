<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Venda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #imagem-preview {
      max-width: 100%;
      border-radius: 8px;
      border: 2px solid #ddd;
    }
    .imagem-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      border-left: 2px solid #ddd;
      padding-left: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
    <div class="container content mt-5">
    <h2>Editar Venda</h2>
    <form th:action="@{'/vendas/editar/' + ${vendas.id}}"  method="post">
    
        <div class="mb-3">
            <label for="numero_pedido" class="form-label">Numero do Pedido</label>
            <input type="text" th:value="${pedidos.numero_pedido}" class="form-control" id="numero_pedido" name="numero_pedido" required>
        </div>
        <div class="mb-3">
            <label for="data_hora" class="form-label">Data e hora do Pedido</label>
            <input type="text" th:value="${pedidos.data_hora}" class="form-control" id="data_hora" name="data_hora" required>
        </div>
        <button type="submit" class="btn btn-primary">Confirmar</button> <a th:href="@{'/#'}" class="btn btn-primary">In√≠cio</a>
    </form>
</div>
</body>
</html>
