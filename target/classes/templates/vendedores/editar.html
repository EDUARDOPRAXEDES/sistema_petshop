<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Vendedor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Editar Vendedor</h2>
    <form th:action="@{'/vendedores/editar/' + ${vendedor.id}}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" th:value="${vendedor.nome}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${vendedor.email}" required>
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" th:value="${vendedor.telefone}" required>
        </div>
        <div class="mb-3">
            <label for="foto" class="form-label">Foto do Vendedor</label>
            <input type="file" class="form-control" id="foto" name="foto" accept="image/*" onchange="mostrarImagem(event)">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a th:href="@{'/vendedores'}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
    <div class="mt-3 text-center">
        <img id="imagem-preview" src="#" alt="Foto do Vendedor" style="display:none; max-width: 200px; border: 2px solid #ddd; border-radius: 8px;">
    </div>
</div>

<script>
    function mostrarImagem(event) {
        const imagem = document.getElementById('imagem-preview');
        const arquivo = event.target.files[0];
        if (arquivo) {
            const leitor = new FileReader();
            leitor.onload = function(e) {
                imagem.src = e.target.result;
                imagem.style.display = 'block';
            };
            leitor.readAsDataURL(arquivo);
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
