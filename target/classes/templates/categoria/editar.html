<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/petshop.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
    <div class="container content mt-5">
    <h2>Categoria</h2>
    <form th:action="@{'/categoria/editar/' + ${categoria.id}}"  method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nome da Categoria</label>
            <input type="text" th:value="${categoria.nome}" class="form-control" id="name" name="nome" required>
        </div>
    
        <button type="submit" class="btn btn-primary">Cadastrar Categoria</button> <a th:href="@{'/#'}" class="btn btn-primary">In√≠cio</a>
    </form>
</div>
</body>
</html>
