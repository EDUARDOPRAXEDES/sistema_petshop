<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/petshop.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
<div class="container content mt-5">
    <h2>Lista de Clientes</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Endereço</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.nome}"></td>
                <td th:text="${cliente.cpf}"></td>
                <td th:text="${cliente.email}"></td>
                <td th:text="${cliente.telefone}"></td>
                <td th:text="${cliente.endereco}"></td>
                <td class="text-center">
                    <div class="d-inline-flex">
                        <a th:href="@{'/clientes/editar/' + ${cliente.id}}" class="btn btn-warning btn-sm me-2">Editar</a>
                        <a th:href="@{'/clientes/deletar/' + ${cliente.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Deseja realmente excluir este cliente?');">Excluir</a>
                    </div>
                <td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{'/clientes/cadastro'}" class="btn btn-primary">Novo Cliente</a>
    <a th:href="@{'/#'}" class="btn btn-primary">Início</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
