<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PetShop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link href="css/petshop.css" rel="stylesheet">


</head>
<body>
    
 <div th:replace="fragmentos/menu-lateral :: sidebar"></div>

    <div class="content">
        <div th:replace="fragmentos/cabecalho :: cabecalho"></div>

        <h1>Bem-vindo ao PetShop</h1>
        <p>Aqui você pode cadastrar animais, clientes, produtos. Realizar vendas e consultar relatórios.</p>
        <p>Utilize o menu lateral para navegar.</p>
        
        


        <div class= "row row-cols-1 row-cols-md-3 g-4 mt-4">

            <div div class= "col" th:each="produto : ${produtos}">
                <div class="card h-100">

                                
                    <div class="card-body">
                        <img th:src = "@{${produto.fotoPath}}" class="card-img-top" alt="Imagem do Produto">
                    </div>

                    <div class="card-footer text-center">
                        
                        <h5 class="card-title" th:text="${produto.nome}">Nome do Produto</h5>
                        <p class="card-text">Preço: R$ 
                            <span th:text="${#numbers.formatDecimal(produto.preco, 2, 2)}">0.00</span>
                        </p> 
                    </div>
                </div>
            </div>
        </div> 
        <div th:replace="fragmentos/rodape :: rodape"></div>
    </div>    

</body>
</html>
