<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/petshop.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
    <div class="container content mt-5">
    <h2>Lista de Categoria</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                    
            </tr>
            </thead>
            <tbody>
                <tr th:each="categoria : ${categoria}">
                    <td th:text="${categoria.nome}"></td>
                    <td th:text="${categoria.categoria}"></td>
                   
                    <td class="text-center">
                        <div class="d-inline-flex">
                            <a th:href="@{'/categoria/editar/' + ${categoria.id}}" class="btn btn-warning btn-sm me-2">Editar</a>
                            <a th:href="@{'/categoria/deletar/' + ${categoria.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Deseja realmente excluir esta Categoria?');">Excluir</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/categoria/cadastro" class="btn btn-primary">Nova Categoria</a>
        <a th:href="@{'/#'}" class="btn btn-primary">In√≠cio</a>
    </div>
</body>
</html>
