<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Vendedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Lista de Vendedores</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vendedor : ${vendedores}">
                <td th:text="${vendedor.nome}"></td>
                <td th:text="${vendedor.email}"></td>
                <td th:text="${vendedor.telefone}"></td>
                <td>
                    <a th:href="@{'/vendedores/editar/' + ${vendedor.id}}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{'/vendedores/deletar/' + ${vendedor.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Deseja realmente excluir este vendedor?');">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{'/vendedores/cadastro'}" class="btn btn-primary">Novo Vendedor</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
