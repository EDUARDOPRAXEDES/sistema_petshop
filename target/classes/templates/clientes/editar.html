<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/petshop.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
    <div class="container content mt-5">
    <h2>Cadastro de Cliente</h2>
    <form th:action="@{'/clientes/editar/' + ${cliente.id}}"  method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" th:value="${cliente.nome}" class="form-control" id="name" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:value="${cliente.email}" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" th:value="${cliente.telefone}" class="form-control" id="telefone" name="telefone" required>
        </div>
        <div class="mb-3">
            <label for="endereco" class="form-label">EndereÃ§o</label>
            <input type="text" th:value="${cliente.endereco}" class="form-control" id="endereco" name="endereco" required>
        </div>
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="long" th:value="${cliente.cpf}" class="form-control" id="cpf" name="cpf" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button> <a th:href="@{'/#'}" class="btn btn-primary">InÃ­cio</a>
    </form>
</div>
</body>
</html>
