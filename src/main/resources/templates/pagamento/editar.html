<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Pagamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #imagem-preview {
      max-width: 100%;
      border-radius: 8px;
      border: 2px solid #ddd;
    }
    .imagem-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      border-left: 2px solid #ddd;
      padding-left: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
    <div class="container content mt-5">
    <h2>Cadastro de Pagamentos</h2>
    <form th:action="@{'/pagamento/editar/' + ${pagamento.id}}"  method="post">
        
            <label for="preco" class="form-label">Valor do pagamento</label>
            <input type="text" th:value="${pagamento.valor_pagamento}" class="form-control" id="preco" name="preco" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button> <a th:href="@{'/#'}" class="btn btn-primary">In√≠cio</a>
    </form>
</div>
</body>
</html>
