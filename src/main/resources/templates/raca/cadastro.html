<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Raça</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/petshop.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>

    <div class="container content mt-5">
        <h2>Cadastro de Raça</h2>
        <form th:action="@{/raca}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nome da Raça</label>
            <input type="text" class="form-control" name="nome" required>
        </div>
        type="file" class="form-control" id="foto" name="foto" accept="image/*" onchange="mostrarImagem(event)">
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a th:href="@{'/#'}" class="btn btn-primary">Início</a>
        </div>
    </form>
</div>
</body>
</html>
