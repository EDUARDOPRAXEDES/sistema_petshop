<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/petshop.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
    <div class="container content mt-5">
    <h2>Lista de Pedidos</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Numero do pedido</th>
                <th>Data e Hora do Pedido</th>
                    
            </tr>
            </thead>
            <tbody>
                <tr th:each="pedidos : ${pedidos}">
                    <td th:text="${pedido.numero_pedido}"></td>
                    <td th:text="${pedido.data_hora}"></td>
                    
                    <td class="text-center">
                        <div class="d-inline-flex">
                            <a th:href="@{'/pedidos/editar/' + ${pedido.id}}" class="btn btn-warning btn-sm me-2">Editar</a>
                            <a th:href="@{'/pedidos/deletar/' + ${pedido.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Deseja realmente excluir este Pedido?');">Excluir</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/pedidos/realizar" class="btn btn-primary">Novo Pedido</a>
        <a th:href="@{'/#'}" class="btn btn-primary">In√≠cio</a>
    </div>
</body>
</html>
