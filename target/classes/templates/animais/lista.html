<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Animais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/petshop.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>

    <div class="content">
        <div th:replace="fragmentos/cabecalho :: cabecalho"></div>
        
    </div>

    
    
<div class="container content mt-5">
    <h2>Lista de Animais</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Raça</th>
                <th>Idade</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="animal : ${animais}">
                <td th:text="${animal.nome}"></td>
                <td th:text="${animal.raca != null ? animal.raca.nome: '---'}"></td>
                <td th:text="${animal.idade}"></td>
                <td class="text-center">
                    <div class="d-inline-flex">
                        <a th:href="@{'/animais/editar/' + ${animal.id}}" class="btn btn-warning btn-sm me-2">Editar</a>
                        <a th:href="@{'/animais/deletar/' + ${animal.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Deseja realmente excluir este animal?');">Excluir</a>
                    </div>
                </td>
                <td>
                    
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{'/animais/cadastro'}" class="btn btn-primary">Novo Animal</a>
    <a th:href="@{'/#'}" class="btn btn-primary">Início</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="content">
        <div th:replace="fragmentos/rodape :: rodape"></div>
    </div> 
</body>
</html>
