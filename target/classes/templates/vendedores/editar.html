<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Vendedor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #imagem-preview {
      max-width: 100%;
      border-radius: 8px;
      border: 2px solid #ddd;
    }
    .imagem-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      border-left: 2px solid #ddd;
      padding-left: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
    }
  </style>

</head>

<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Editar de Vendedor</h2>
    <div class="row">
      <!-- Formulário de Cadastro -->
      <div class="col-md-6 form-container">
        <form th:action="@{'/vendedores/editar + ${vendedor.id}}" method="post" enctype="multipart/form-data">

          <div class="mb-3">
            <label for="nome" class="form-label">Nome do Vendedor</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do vendedor" required>
          </div>

          <div class="mb-3">
            <label for="idade" class="form-label">Idade</label>
            <input type="text" class="form-control" id="idade" name="idade" placeholder="Idade do vendedor" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Email do vendedor" required>
          </div>

          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone do vendedor"
              required>
          </div>

          <div class="mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereço do vendedor"
              required>
          </div>

          <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="long" class="form-control" id="cpf" name="cpf" placeholder="CPF do vendedor" required>

            <label for="foto" class="form-label">Foto do Vendedor</label>
            <input type="file" class="form-control" id="foto" name="foto" accept="image/*"
              onchange="mostrarImagem(event)">
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a th:href="@{'/vendedores'}" class="btn btn-secondary">Cancelar</a>
            <a th:href="@{'/#'}" class="btn btn-primary">Início</a>
          </div>

        </form>
        <div class="mt-3 text-center">
          <img id="imagem-preview" src="#" alt="Foto do Vendedor"
            style="display:none; max-width: 200px; border: 2px solid #ddd; border-radius: 8px;">
        </div>
      </div>
    </div>
  </div>

  <script>
    function mostrarImagem(event) {
      const imagem = document.getElementById('imagem-preview');
      const arquivo = event.target.files[0];
      if (arquivo) {
        const leitor = new FileReader();
        leitor.onload = function (e) {
          imagem.src = e.target.result;
          imagem.style.display = 'block';
        };
        leitor.readAsDataURL(arquivo);
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
