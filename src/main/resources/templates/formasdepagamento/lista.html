<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Formas de Pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/petshop.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
    <div class="content">
        <div th:replace="fragmentos/cabecalho :: cabecalho"></div>
        </div>
    <div class="container content mt-5">
    <h2>Lista de Formas de Pagamento</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Descrição</th>
    
            </tr>
            </thead>
            <tbody>
                <tr th:each="formadepagamento : ${formadepagamento}">
                    <td th:text="${formadepagamento.descrição}"></td>
                    <td class="text-center">
                        <div class="d-inline-flex">
                            <a th:href="@{'/formadepagamento/editar/' + ${formadepagamento.id}}" class="btn btn-warning btn-sm me-2">Editar</a>
                            <a th:href="@{'/formadepagamento/deletar/' + ${formadepagamento.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Deseja realmente excluir este formadepagamento?');">Excluir</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/formadepagamento/cadastro" class="btn btn-primary">Nova Forma de Pagamento</a>
        <a th:href="@{'/#'}" class="btn btn-primary">Início</a>
    </div>
    <div class="content">
        <div th:replace="fragmentos/rodape :: rodape"></div>
    </div> 
</body>
</html>
