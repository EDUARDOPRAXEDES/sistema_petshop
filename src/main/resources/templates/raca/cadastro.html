<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Raça</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    #imagem-preview {
      max-width: 100%;
      border-radius: 8px;
      border: 2px solid #ddd;
    }
    .imagem-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      border-left: 2px solid #ddd;
      padding-left: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>

<body>
  <div class="container content mt-5">
    <h2>Cadastro de Raça</h2>
    <form th:action="@{/raca}" th:object="${raca}" method="post">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome da Raça</label>
        <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
      </div>

      <div class="mb-3">
        <label for="especie" class="form-label">Espécie</label>
        <select class="form-select" id="especie" th:field="*{especie.id}" required>
          <option value="" disabled selected>Selecione uma espécie</option>
          <option th:each="especie : ${especies}" 
                  th:value="${especie.id}" 
                  th:text="${especie.nome}">
          </option>
        </select>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <a th:href="@{'/'}" class="btn btn-secondary">Início</a>
      </div>
    </form>
  </div>
</body>

</html>
