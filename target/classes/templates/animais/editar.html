<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Animal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #imagem-preview {
      max-width: 100%;
      border-radius: 8px;
      border: 2px solid #ddd;
    }
    .imagem-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      border-left: 2px solid #ddd;
      padding-left: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
    <div class="content">
        <div th:replace="fragmentos/cabecalho :: cabecalho"></div>
        
    </div>
<div class="container content mt-5">
    <h2>Cadastro de Animal</h2>
    <form th:action="@{'/animais/editar/' + ${animal.id}}"  method="post">
        <div class="mb-3">
            <label  class="form-label">Nome do Animal</label>
            <input type="text" th:value="${animal.nome}" class="form-control" name="nome" required>
        </div>
        <div class="mb-3">
            <label  class="form-label">Raça</label>
            <input type="text" th:value="${animal.raca}" class="form-control"  name="raca" required>
        </div>
        <div class="mb-3">
            <label  class="form-label">Idade</label>
            <input type="text" th:value="${animal.idade}" class="form-control"  name="idade" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button> <a th:href="@{'/#'}" class="btn btn-primary">Início</a>
    </form>
</div>
</body>
</html>
