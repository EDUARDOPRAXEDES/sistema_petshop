<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Estoque</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #imagem-preview {
      max-width: 100%;
      border-radius: 8px;
      border: 2px solid #ddd;
    }
    .imagem-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      border-left: 2px solid #ddd;
      padding-left: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
    <div class="container content mt-5">
        <h2>Estoque</h2>
        <form th:action="@{/estoque}" method="post">
        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade</label>
            <input type="number" class="form-control" name="quantidade" required>
        </div>
        <div class="mb-3">
            <label for="data_entrada" class="form-label">Data da entrada</label>
            <input type="date" class="form-control" name="data_entrada" required>
        </div>
        <div class="mb-3">
            <label for="nota_de_entrada" class="form-label">Nota de Entrada</label>
            <input type="number" class="form-control" name="nota_de_entrada" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="valor_de_entrada" class="form-label">Valor de Entrada</label>
            <input type="number" class="form-control" name="valor_de_entrada" step="0.01" required>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a th:href="@{'/#'}" class="btn btn-primary">In√≠cio</a>
        </div>
    </form>
</div>
</body>
</html>
